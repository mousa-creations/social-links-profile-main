<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include CSS file -->
</head>

<body>
  <div class="card">
    <div class="profile-image">
      <img src="/assets/images/avatar-jessica.jpeg" alt="Profile Image">
    </div>
    <h2>Jessica Randall</h2>
    <p class="tagline">London, United Kingdom</p>
    <p class="job">"Front-end developer and avid reader."</p>
    <div class="social-links">
      <a href="#" class="social-link github" title="GitHub"><span class="sr-only">GitHub</span></a>
      <a href="#" class="social-link frontend-mentor" title="Frontend Mentor"><span class="sr-only">Frontend Mentor</span></a>
      <a href="#" class="social-link linkedin" title="LinkedIn"><span class="sr-only">LinkedIn</span></a>
      <a href="#" class="social-link twitter" title="Twitter"><span class="sr-only">Twitter</span></a>
      <a href="#" class="social-link instagram" title="Instagram"><span class="sr-only">Instagram</span></a>
    </div>
  </div>
</body>

</html>
